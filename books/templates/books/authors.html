{% extends 'layout.html' %}

{% block title %}Список авторов{% endblock %}

{% block content %}
    <h1>Список Авторовг</h1>
    <ul>
        {% for author in authors %}
            <li>
                <h2><a href="{% url 'author_detail' author.id %}">{{ author.name }}</a></h2>
                <p>Годы жизни: {{ author.date_of_birth }} - {{ author.date_of_death }}</p>
                <p>{{ author.bio }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
