{% extends "layout.html" %}
{% load static %}

{% block title %}
Детали книги
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/book_detail.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="book-detail-page">
        <div class="book-detail-container">
            <h1 id="book-title" class="book-title">Загрузка...</h1>
            <p class="book-info"><strong>Автор:</strong> <span id="book-author">Загрузка...</span></p>
            <p class="book-info"><strong>Описание:</strong> <span id="book-description">Загрузка...</span></p>

            {% if user.is_authenticated %}
                <div id="reading-list-buttons" data-username="{{ user.username }}" class="reading-list-buttons">
                    <br>
                    <h3>Добавить в список</h3>
                    <button id="add-to-wishlist" data-status="planned" class="btn">Желаемого</button>
                    <button id="add-to-reading" data-status="currently_reading" class="btn">Читаемого</button>
                    <button id="add-to-completed" data-status="completed" class="btn">Прочитанного</button>
                </div>
            {% endif %}
        </div>

        <div class="reviews-section">
            <h3>Отзывы</h3>
            <div id="user-review-header" class="user-review-header">
                <!-- Отзыв пользователя или форма добавления отзыва будет динамически вставлена сюда -->
            </div>
            <ul id="reviews-list" class="reviews-list">
                <!-- Отзывы будут динамически добавляться сюда -->
            </ul>
        </div>
    </div>
</div>

<script src="{% static 'js/book_detail.js' %}"></script>
{% endblock %}
