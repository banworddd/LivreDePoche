{% extends 'layout.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h2>Вход</h2>

    <div id="errorContainer" class="error" style="display:none;">
        <p>Пожалуйста, исправьте следующие ошибки:</p>
        <ul id="errorList"></ul>
    </div>

    <form id="login-form">
        {% csrf_token %}

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <div>
            <label>
                <input type="checkbox" name="remember_me"> Запомнить меня
            </label>
        </div>

        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>

    <div id="responseMessage"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#login-form').on('submit', function(event) {
            event.preventDefault(); // предотвращаем стандартное поведение формы

            // Очищаем предыдущие ошибки и сообщение
            $('#errorContainer').hide();
            $('#errorList').empty();
            $('#responseMessage').empty();

            // Получаем данные формы
            const email = $('#email').val();
            const password = $('#password').val();

            // AJAX-запрос
            $.ajax({
                url: '/users/loginAPI/',  // URL для вашего API
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    email: email,
                    password: password
                }),
                success: function(response) {
                    window.location.href = "/"; // перенаправляем на главную страницу
                },
                error: function(xhr) {
                    // Обработка ошибок
                    const errors = xhr.responseJSON;
                    $('#errorContainer').show();

                    if (errors) {
                        $.each(errors, function(key, errorList) {
                            $.each(errorList, function(index, error) {
                                $('#errorList').append('<li>' + error + '</li>');
                            });
                        });
                    } else {
                        $('#errorList').append('<li>Произошла ошибка на сервере.</li>');
                    }
                }
            });
        });
    </script>
{% endblock %}
