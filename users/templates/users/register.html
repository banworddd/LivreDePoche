{% extends 'layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>

    <div id="errorContainer" class="error" style="display:none;">
        <p>Пожалуйста, исправьте следующие ошибки:</p>
        <ul id="errorList"></ul>
    </div>

    <form id="registrationForm">
        {% csrf_token %}

        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>

    <div id="responseMessage"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#registrationForm').on('submit', function(event) {
            event.preventDefault();

            // Очищаем предыдущие ошибки и сообщение
            $('#errorContainer').hide();
            $('#errorList').empty();
            $('#responseMessage').empty();

            // Получаем данные формы
            const username = $('#username').val();
            const email = $('#email').val();
            const password = $('#password').val();

            // AJAX-запрос
            $.ajax({
                url: '/users/registerAPI/',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                }),
                success: function(response) {
                    window.location.href = "{% url 'index' %}";
                },
                error: function(xhr) {
                    // Обработка ошибок
                    const errors = xhr.responseJSON;
                    $('#errorContainer').show();

                    if (errors) {
                        $.each(errors, function(key, errorList) {
                            $.each(errorList, function(index, error) {
                                $('#errorList').append('<li>' + error + '</li>');
                            });
                        });
                    } else {
                        $('#errorList').append('<li>Произошла ошибка на сервере.</li>');
                    }
                }
            });
        });
    </script>
{% endblock %}
