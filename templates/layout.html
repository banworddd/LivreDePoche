<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Заголовок страницы и загрузка стилей -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LivreDePoche{% endblock %}</title>
    {% load static %}  <!-- Загрузка библиотеки тегов static -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Мой сайт</h1> <!-- Заголовок сайта, центрированный -->
        <nav>
            <ul style="list-style-type: none; padding: 0; text-align: center;">
                <!-- Основные навигационные ссылки -->
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="{% url 'books' %}">Книги</a></li>
                <li><a href="{% url 'authors' %}">Авторы</a></li>

                {% if user.is_authenticated %}
                    <!-- Приветствие для аутентифицированных пользователей -->
                    <li>Привет, {{ user.username }}!</li>
                    <li><a href="{% url 'users:profile' request.user.username %}">Мой профиль</a></li>
                    <li><a href="{% url 'users:logout' %}">Выйти</a></li>
                {% else %}
                    <!-- Ссылки для неаутентифицированных пользователей -->
                    <li><a href="{% url 'users:register' %}">Регистрация</a></li>
                    <li><a href="{% url 'users:login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <!-- Основное содержимое страницы -->
        {% block content %}
        <!-- Содержимое страницы будет здесь -->
        {% endblock %}
    </main>

    <footer style="text-align: center; margin-top: 20px;">
        <!-- Подвал сайта с авторскими правами -->
        <p><a href="https://t.me/banworddd10">banworddd</a></p>
    </footer>
</body>
</html>
